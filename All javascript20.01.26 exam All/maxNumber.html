<body>
    <script>
        let number1=parseInt(prompt("Enter number 1"));
let number2=parseInt(prompt("Enter number 2"));

if( number1>=number2 && number1>=number3){
    document.writeln(number1+" is a max number");
}
else if(number2>=number1 && number2>=number3){
document.writeln(number2+" is a max number")
}
else{
    document.writeln(number3+" is a max number");
}

    </script>
