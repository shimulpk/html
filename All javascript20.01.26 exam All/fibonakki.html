<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter limit"));
        let a = 0, b = 1, count = 0;

        document.write("Fibonacci Series:");
        while (count < n) {
            document.write(a + " ");
            let temp = a + b;
            a = b;
            b = temp;
            count++;
        }
    </script>
</body>

</html>
