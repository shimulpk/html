<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark= prompt("enter the mark")
        if (mark<0){
            document.writeln("invalid")
        }
        else if(mark<33){
            document.writeln("Fail")
        }
        else if(mark<39){
            document.writeln("D")
        }
        else if(mark<49){
            document.writeln("C")
        }
        else if(mark<59){
            document.writeln("B")
        }
        else if(mark<69){
            document.writeln("A-")
        }
        else if(mark<79){
            document.writeln("A")
        }
        else if(mark<=100){
            document.writeln("A+")
        }
        else{
            document.writeln("Invalid Mark")
        }

    </script>
</body>
</html>
