<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let userInput =prompt("enter number");
    let counter=0
    for(let i=1; i<=userInput; i++){
        if(userInput% i==0){
            counter=counter+1;
        }
    }
    if(counter==2){
        document.writeln("<p style='color:green'>it is a prime number</p>");
    }
    else{
        document.writeln("it is not prime number")
    }
   </script> 
</body>
</html>
