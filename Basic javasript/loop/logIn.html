<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">User Name</label><br>
    <input type="text" id="userName"><br>
    <label for="">Password</label><br>
    <input type="password" id="password"><br>
    <button onclick="login()">Log In</button><br>
    <span id="result">No result</span><br>



    <script>
        function login(){
            let userName=document.getElementById("userName").value;
            let password=document.getElementById("password").value;
            if(userName=="shimul" && password=="12345678"){
                document.getElementById("result").innerHTML="Welcome "+userName ;
            }
            else{
                document.getElementById("result").innerHTML="Wrong username or password" ;
            }
        }
    </script>
</body>
</html>
