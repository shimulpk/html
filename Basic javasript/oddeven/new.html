<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first= Number.parseInt(prompt("enter name"));
        let last=Number.parseInt(prompt("enter another number"));

        for(let i=first; i<=last; i++){
            if(i%2==0){
                document.writeln(i)
            }
        }
        
    </script>
</body>
