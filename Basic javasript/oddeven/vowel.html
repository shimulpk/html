<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = prompt("enter the number");
        let letter = userInput.toLowerCase();
        if (letter == "a" || letter == "e" || letter == "i" || letter == "o"
            || letter == "u"
        ) {
            document.writeln("it is a vowel");
        }
        else {
            document.writeln("it is a consonent");
        }

    </script>
</body>

</html>
