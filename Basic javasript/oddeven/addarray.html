<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arraysize=prompt("Enter Array size");
        let myArray=[];
        let sum=0;
        let text="";
        for(let index=0; index<arraysize;index++){
            let arrayItem=prompt("Input array item for" +(index+1));
            myArray[index]=arrayItem;
        }
        document.writeln(myArray +"<br>");
        for(let i=0; i<myArray.length; i++){
            sum=sum+Number.parseInt(myArray[i]);
            text=text+myArray[i]+ "+";
        }
        let newText=text.substring(0, text.length-1);
        document.writeln(newText+"=" +sum);
    </script>
</body>
</html>
