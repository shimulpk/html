<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for=""> Number 1</label> <br>
    <input type="text" id="number1"> <br>
    <label for="">Number 2</label> <br>
    <input type="text" id="number2"><br>
    <label for="">Number 3</label> <br>
    <input type="text" id="number3"><br>
    <input type="button" value="submit" onclick="checkMax()"><br> <br>
    <span id="result"></span>


<script>
    function checkMax(){
    let num1=parseInt(document.getElementById("number1").value);
    let num2= parseInt(document.getElementById("number2").value);
    let num3= parseInt(document.getElementById("number3").value);
    if(num1>=num2 && num1>=num3){
        document.getElementById("result").innerHTML=(num1+" is a max number");

    }
    else if(num2>=num1 && num2>=num3){
        document.getElementById("result").innerHTML=(num2+" is a max number");
    }
    else{
        document.getElementById("result").innerHTML=(num3+" is a max number");
    }
}
</script>

</body>
</html>
