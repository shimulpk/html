<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Number 1</label> <br>
    <input type="text" id="number1"><br>
    <label for="">Number 2</label> <br>
    <input type="text" id="number2"><br><br>
    <input type="button" value="+" onclick=" addSub('+')">
    <input type="button" value="-" onclick="addSub('-')"><br>
    <span id="result"></span>
    

    <script>
        function addSub(pk){

            let num1=parseInt(document.getElementById("number1").value);
            let num2=parseInt(document.getElementById("number2").value);
            let add=num1+num2;
            let sub=num1-num2;
            switch(pk){
                case "+": 
                 document.getElementById ("result").innerHTML=add;
                 break;
                 case "-" : 
                  document.getElementById ("result").innerHTML=sub;
                  break;
                  default: 
                  break;
            }
           
           
           


        }
    </script>
</body>
</html>
