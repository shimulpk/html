<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = prompt("Enter Year");
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    document.writeln(year + " is a leap year");
                }
                else {
                    document.writeln(year + " is not leap year");
                }
            }
            else {
                document.writeln(year + " is a leap year");
            }
        }
        else {
            document.writeln(year + " is not leap year");
        }
    </script>
</body>

</html>
