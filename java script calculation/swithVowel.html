<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let letter=prompt("Enter the letter");
  switch(letter.toLowerCase()){
    case "a": 
    document.writeln("It is a Vowel");
    break;
    case "e": 
    document.writeln("It is a Vowel");
    break;
    case "i": 
    document.writeln("It is a Vowel");
    break;
    case "o": 
    document.writeln("It is a Vowel");
    break;
    case "u": 
    document.writeln("It is a Vowel");
    break;
    default: 
    document.writeln("It is a Consonant");
  }
    </script>
</body>
</html>
