<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<label for="">length</label><br>
<input type="text" id="length"><br>
<label for="">Width</label><br>
<input type="text" id="width" oninput=" areaPerimeter()"><br>
<label for="">Area</label><br>
<span id="area"></span><br>
<label for="">Perimeter</label><br>
<span id="perimeter"></span><br>


<script>
    function areaPerimeter(){
    let length=parseInt(document.getElementById("length").value);
    let width=parseInt(document.getElementById("width").value);

    document.getElementById("area").innerHTML=length*width;
    document.getElementById("perimeter").innerHTML=2*(length+width);

}
</script>


</body>
</html>
