<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
 <form id="myForm">
        <label for="">Name</label><br>
        <input type="text" id="name"><br>
        <label for="">Email</label><br>
        <input type="text" id="email"><br>
        <label for="">Gender</label><br>
       <input type="radio" name="gender" id="male" value="Male">Male
       <input type="radio" name="gender" id="female" value="Female">Female
       <input type="radio" name="gender" id="others" value="Others">Others <br>
       <label for="">Subject</label><br>
       <select name="" id="subject">
        <option selected>--Select one--</option>
        <option value="Bangla">Bangla</option>
        <option value="English">English</option>
        <option value="Political Science">Political Science</option>
        <option value="physics">Physics</option>
       </select><br>
       <label for="">Hobby</label><br>
       <input type="checkbox" name="hobby" value="Sleeping" id="defaultCheck1">SLeeping
       <input type="checkbox" name="hobby" value="Singing" id="defaultCheck2">Singing
       <input type="checkbox" name="hobby" value="Eating" id="defaultCheck2">Eating <br>
       <label for="">About</label><br>
       <textarea name="" id="about"></textarea><br>
       <input type="submit" onclick="formDataSend(event)" value="submit">
    </form>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
